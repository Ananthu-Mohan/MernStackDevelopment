<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advacned HTML Table</title>
  </head>
  <body>
    <h1>Advacned HTML Table</h1>
    <hr />
    <table style="width: 100%; border: 1px solid #ccc; margin: 20px 0">
      <!-- Caption -->
      <caption
        style="text-align: left; font-weight: bolder; margin-bottom: 10px"
      >
        Sales Report
      </caption>
      <colgroup>
        <col style="width: 20%" />
        <col style="width: 30%" />
        <col style="width: 25%" />
        <col style="width: 25%" />
      </colgroup>
      <!-- ? Table head -->
      <thead>
        <tr style="background-color: #f0f0f0">
          <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
            Region
          </th>
          <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
            Product
          </th>
          <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
            QTY Sold
          </th>
          <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
            Total Sales
          </th>
        </tr>
      </thead>
      <!-- ! Table body-->
      <tbody>
        <tr>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: left">
            North
          </td>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: left">
            Iphone
          </td>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: left">
            20
          </td>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: left">
            $900
          </td>
        </tr>
        <tr>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: left">
            South
          </td>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: left">
            ImaC
          </td>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: left">
            23
          </td>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: left">
            $7000
          </td>
        </tr>
        <tr>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: left">
            West
          </td>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: left">
            Laptop
          </td>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: left">
            10
          </td>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: left">
            $1000
          </td>
        </tr>
      </tbody>
      <!-- *Table Footer-->
      <tfoot>
        <tr>
          <td
            style="
              padding: 10px;
              text-align: left;
              font-size: 30px;
              font-weight: bolder;
            "
          >
            Total Sales
          </td>
          <td
            style="
              padding: 10px;
              text-align: left;
              font-size: 30px;
              font-weight: bolder;
            "
          >
            $9000
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
