<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple and SIngle Select</title>
  </head>
  <body>
    <h1>Multiple and SIngle Select</h1>
    <hr />
    <!--Single Select-->
    <div>
      <label>Select your best programming languages and libraries</label>
    </div>
    <select name="langauages">
      <option value="Node JS">NodeJS</option>
      <option value="js">JavaScript</option>
      <option value="Java">Java</option>
      <option value="Python">Python</option>
      <option value="MOngoDB">MongoDB</option>
      <option value="ReactJS">ReactJS</option>
      <option selected value="XpressJS">ExpressJS</option>
    </select>

    <!--Multiple Select-->
    <br />
    <br />
    <div>
      <label>Select your best programming languages and libraries</label>
    </div>
    <select name="langauages" multiple>
      <option selected value="Node JS">NodeJS</option>
      <option value="js">JavaScript</option>
      <option value="Java">Java</option>
      <option value="Python">Python</option>
      <option selected value="MOngoDB">MongoDB</option>
      <option value="ReactJS">ReactJS</option>
      <option value="XpressJS">ExpressJS</option>
    </select>
  </body>
</html>
