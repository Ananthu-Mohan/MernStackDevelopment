<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inpute Types</title>
  </head>
  <body>
    <h1>Input Types</h1>
    <hr />
    <form action="">
      <!-- Types of Inpute types-->
      <!-- !text-->
      <div>
        <label>Text</label>
        <input type="text" />
      </div>
      <br />
      <!-- !Password-->
      <div>
        <label>Password</label>
        <input type="password" />
      </div>
      <br />
      <!-- !CheckBox-->
      <div>
        <label>CheckBox</label>
        <input type="checkbox" />
      </div>
      <br />
      <!-- !Radiobutton-->
      <div>
        <label>Radiobutton</label>
        <input type="radio" />
      </div>
      <br />
      <!-- !Submit-->
      <div>
        <label>submit</label>
        <input type="submit" />
      </div>
      <br />
      <!-- !number-->
      <div>
        <label>number</label>
        <input type="number" />
      </div>
      <br />
      <!-- !File-->
      <div>
        <label>File</label>
        <input type="file" />
      </div>
      <br />
      <!-- !Hidden-->
      <div>
        <label>hidden</label>
        <input type="hidden" />
      </div>
      <br />
      <!-- !color-->
      <div>
        <label>color</label>
        <input type="color" />
      </div>
      <br />
      <!-- !date-->
      <div>
        <label>date</label>
        <input type="date" />
      </div>
      <br />
      <!-- !date and time-->
      <div>
        <label>date and time</label>
        <input type="datetime-local" />
      </div>
      <br />
      <!-- !month-->
      <div>
        <label>date and time</label>
        <input type="month" />
      </div>
      <br />
      <!-- !email-->
      <div>
        <label>email</label>
        <input type="email" />
      </div>
      <br />
      <!-- !range-->
      <div>
        <label>range</label>
        <input type="range" />
      </div>
      <br />
      <!-- !search-->
      <div>
        <label>search</label>
        <input type="search" />
      </div>
      <br />
      <!-- !time-->
      <div>
        <label>time</label>
        <input type="time" />
      </div>
      <br />
      <!-- !week-->
      <div>
        <label>week</label>
        <input type="week" />
      </div>
      <br />
      <!-- !Submit and reset-->
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
