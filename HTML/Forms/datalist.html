<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataList</title>
  </head>
  <body>
    <h1>DataList</h1>
    <hr />
    <!-- Data List-->
    <label>Choose the browser</label>
    <input list="browsers" />
    <datalist id="browsers">
      <option value="Chrome" />
      <option value="FireFox" />
      <option value="Safari" />
      <option value="Opera Mini" />
    </datalist>
  </body>
</html>
